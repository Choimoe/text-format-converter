<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级格式转换器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 antialiased">

    <div class="container mx-auto px-4 py-8 md:py-12">
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white">高级格式转换器</h1>
            <p class="mt-3 text-lg text-slate-600 dark:text-slate-400 max-w-2xl mx-auto">
                一个支持自定义规则与预设的批量文本替换工具。
            </p>
        </header>

        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-4 text-slate-900 dark:text-white">转换规则</h2>
            
            <div class="mb-4">
                <label for="preset-select" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">加载预设规则</label>
                <select id="preset-select" class="w-full md:w-1/3 p-2 rounded-md bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600">
                </select>
            </div>

            <div id="rules-container" class="space-y-4">
            </div>
            <button id="add-rule-btn" class="mt-4 btn bg-green-100 text-green-800 dark:bg-green-900/50 dark:text-green-300 hover:bg-green-200 dark:hover:bg-green-800/60 font-semibold py-2 px-4 rounded-lg flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                添加新规则
            </button>
        </section>

        <main class="bg-white dark:bg-slate-800 p-6 md:p-8 rounded-2xl shadow-lg">
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="input-text" class="block text-sm font-medium mb-2 text-slate-700 dark:text-slate-300">原始内容</label>
                    <textarea id="input-text" class="w-full p-4 rounded-lg textarea-custom bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-700" placeholder="在此处粘贴您的文本..."></textarea>
                </div>
                <div>
                    <label for="output-text" class="block text-sm font-medium mb-2 text-slate-700 dark:text-slate-300">转换后的内容</label>
                    <textarea id="output-text" readonly class="w-full p-4 rounded-lg textarea-custom bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700" placeholder="转换结果将显示在这里..."></textarea>
                </div>
            </div>

            <div class="mt-6 flex flex-col sm:flex-row items-center justify-center gap-4">
                <button id="convert-btn" class="w-full sm:w-auto btn btn-primary font-bold py-3 px-8 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    立即转换
                </button>
                <button id="copy-btn" class="w-full sm:w-auto btn btn-secondary dark:bg-slate-700 dark:text-slate-300 dark:hover:bg-slate-600 font-bold py-3 px-8 rounded-lg">
                    复制结果
                </button>
                 <button id="clear-btn" class="w-full sm:w-auto btn btn-secondary font-bold py-3 px-8 rounded-lg bg-red-100 text-red-700 hover:bg-red-200 dark:bg-red-900/50 dark:text-red-300 dark:hover:bg-red-900">
                    清空内容
                </button>
            </div>
        </main>

        <footer class="text-center mt-8 text-slate-500 dark:text-slate-400 text-sm">
            <p>由 Choimoe 精心设计和构建。</p>
        </footer>
    </div>
    
    <script src="js/presets.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
